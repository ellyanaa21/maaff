<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Untuk Kamu Sayang ü•∫</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        touch-action: manipulation;
      }

      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #fce4ec 0%, #ffc1e3 100%);
        font-family: "Quicksand", sans-serif;
        overflow: hidden;
      }

      .card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        padding: 30px;
        border-radius: 30px;
        box-shadow: 0 20px 50px rgba(214, 51, 132, 0.2);
        text-align: center;
        max-width: 400px;
        width: 90%;
        border: 2px solid white;
        z-index: 10;
        transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      .photo-container {
        position: relative;
        width: 150px;
        height: 150px;
        margin: 0 auto 20px;
      }

      .photo-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
        border: 5px solid #ff477e;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }

      .floating-heart {
        position: absolute;
        font-size: 24px;
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) rotate(0);
        }
        50% {
          transform: translateY(-20px) rotate(20deg);
        }
      }

      h1 {
        font-family: "Pacifico", cursive;
        color: #d63384;
        font-size: 1.8rem;
        margin: 10px 0;
      }

      p {
        color: #666;
        line-height: 1.5;
        font-size: 1rem;
      }

      .btn-group {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        margin-top: 25px;
        position: relative;
      }

      button {
        border: none;
        padding: 12px 25px;
        border-radius: 50px;
        font-family: "Quicksand", sans-serif;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        font-size: 16px;
      }

      #yesBtn {
        background: #ff477e;
        color: white;
        box-shadow: 0 5px 15px rgba(255, 71, 126, 0.4);
        z-index: 999;
      }

      #noBtn {
        background: #adb5bd;
        color: white;
      }

      /* Partikel Hati di Background */
      .particle {
        position: absolute;
        pointer-events: none;
        z-index: 1;
        animation: fall linear forwards;
      }

      @keyframes fall {
        to {
          transform: translateY(110vh) rotate(360deg); /* vh biar jatuh lewat layar bawah */
          opacity: 0;
        }
      }

      .success-content {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="card" id="mainCard">
      <div id="initialContent">
        <div class="photo-container">
          <img src="pacarku.jpg" alt="Sayang" />
          <span class="floating-heart" style="top: -10px; right: -10px"
            >üíñ</span
          >
        </div>

        <h1>Maafin aku ya?</h1>
        <p id="pesan">
          Aku tau aku salah, tapi aku nggak mau kita diem-dieman terus. Janji
          deh bakal lebih baik lagi.. ‚ù§Ô∏è
        </p>

        <div class="btn-group">
          <button id="yesBtn" onclick="celebrate()">Iya, Dimaafin ‚ù§Ô∏è</button>
          <button id="noBtn" onclick="reject()">Enggak! üò°</button>
        </div>
      </div>

      <div id="successContent" class="success-content">
        <div class="photo-container">
          <img
            src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueG56Znd4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/cLS1cfxvGOPVpf9g3y/giphy.gif"
            alt="Happy"
          />
        </div>
        <h1>YEEAYY! ü•∞</h1>
        <p>
          Makasiiii sayangkuuu! <br />
          I Love You So Much! üíñ‚ú®
        </p>
      </div>
    </div>

    <script>
      let yesScale = 1;
      let noScale = 1;
      const pesanLari = [
        "Yakin?",
        "Beneran tega?",
        "Plis maafin..",
        "Tombol ini rusak!",
        "Nanti aku nangis lho",
        "Tega banget ih..",
        "Klik yang pink aja!",
      ];

      function reject() {
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");
        const pesanText = document.getElementById("pesan");

        // Yes membesar secara eksponensial
        yesScale += 0.5;
        yesBtn.style.transform = `scale(${yesScale})`;

        // No mengecil
        noScale -= 0.1;
        if (noScale > 0.5) noBtn.style.transform = `scale(${noScale})`;

        // Ganti teks secara acak
        noBtn.innerText =
          pesanLari[Math.floor(Math.random() * pesanLari.length)];

        // Goyangkan kartu
        const card = document.getElementById("mainCard");
        card.style.transform = "translateX(10px)";
        setTimeout(() => (card.style.transform = "translateX(-10px)"), 50);
        setTimeout(() => (card.style.transform = "translateX(0)"), 100);
      }

      function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("particle");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = "-20px";
        heart.style.fontSize = Math.random() * 20 + 10 + "px";

        const duration = Math.random() * 3 + 2;
        heart.style.animationDuration = duration + "s"; // Gunakan animationDuration + "s"

        heart.style.opacity = Math.random();
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
      }

      function celebrate() {
        document.getElementById("initialContent").style.display = "none";
        document.getElementById("successContent").style.display = "block";
        document.body.style.background =
          "linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%)";

        // Hujan hati
        setInterval(createHeart, 100);
      }
    </script>
  </body>
</html>
